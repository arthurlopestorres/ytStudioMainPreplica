<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/components/fontStyles.css">
    <link rel="stylesheet" href="../styles/components/elementsGeneralParams.css">
    <link rel="stylesheet" href="../styles/header.css">
    <style>
        body{
            background-color: #1b1b1b;
        }
    </style>
</head>
<body>
    <header class="mainHeader">
        <div class="mainHeader--firstBlock">
            <svg id="menuToggle" class="mainHeader--firstBlock--burguerIcon" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope tp-yt-iron-icon" style="display: block;"><g class="style-scope tp-yt-iron-icon"><path d="M21,6H3V5h18V6z M21,11H3v1h18V11z M21,17H3v1h18V17z" class="style-scope tp-yt-iron-icon"></path></g></svg>
            <span class="mainHeader--firstBlock--burguerIconHelper text helpingText">Recolher menu</span>
            <a href="#">
                <img class="mainHeader--firstBlock--ytLogo" src="../assets/yt_studio_logo_white.svg" alt="Youtube Studio Logo">
                <span class="mainHeader--firstBlock--ytLogoHelper text helpingText">Painel do YouTube Studio</span>
            </a>
        </div>
        <div class="mainHeader--serachBlock">
            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope tp-yt-iron-icon mainHeader--serachBlock--icon" style="display: block;"><g class="style-scope tp-yt-iron-icon"><path d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z" class="style-scope tp-yt-iron-icon"></path></g></svg>
            <input class="mainHeader--serachBlock--input" type="text" name="pesquisa" id="searchBox" placeholder="Pesquise no seu canal">
        </div>
        <div class="mainHeader--thirdBlock">
            <a href="#">
                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope tp-yt-iron-icon mainHeader--thirdBlock--questionMark" style="display: block;"><g class="style-scope tp-yt-iron-icon"><path d="M15.36,9.96c0,1.09-0.67,1.67-1.31,2.24c-0.53,0.47-1.03,0.9-1.16,1.6L12.85,14h-1.75l0.03-0.28 c0.14-1.17,0.8-1.76,1.47-2.27c0.52-0.4,1.01-0.77,1.01-1.49c0-0.51-0.23-0.97-0.63-1.29c-0.4-0.31-0.92-0.42-1.42-0.29 c-0.59,0.15-1.05,0.67-1.19,1.34L10.32,10H8.57l0.06-0.42c0.2-1.4,1.15-2.53,2.42-2.87c1.05-0.29,2.14-0.08,2.98,0.57 C14.88,7.92,15.36,8.9,15.36,9.96z M12,18c0.55,0,1-0.45,1-1s-0.45-1-1-1s-1,0.45-1,1S11.45,18,12,18z M12,3c-4.96,0-9,4.04-9,9 s4.04,9,9,9s9-4.04,9-9S16.96,3,12,3 M12,2c5.52,0,10,4.48,10,10s-4.48,10-10,10S2,17.52,2,12S6.48,2,12,2L12,2z" class="style-scope tp-yt-iron-icon"></path></g></svg>
                <span class="mainHeader--thirdBlock--questionMarkHelper text helpingText">Ajuda</span>
            </a>
            <a href="#">
                <div class="mainHeader--thirdBlock--createContainer">
                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope tp-yt-iron-icon mainHeader--thirdBlock--createContainer--icon" style="display: block;"><g class="style-scope tp-yt-iron-icon"><path d="M14,13h-3v3H9v-3H6v-2h3V8h2v3h3V13z M17,6H3v12h14v-6.39l4,1.83V8.56l-4,1.83V6 M18,5v3.83L22,7v8l-4-1.83V19H2V5H18L18,5 z" class="style-scope tp-yt-iron-icon"></path></g></svg>
                    <span class="mainHeader--thirdBlock--createContainer--text text textColor-primary-bold text-uppercase text-small">Criar</span>
                </div>
            </a>
            <a href="#">
                <img class="mainHeader--thirdBlock--profileImg" src="../assets/fotoDePerfil.png" alt="foto de perfil">
                <span class="mainHeader--thirdBlock--profileImgHelper text helpingText">Conta</span>
            </a>
        </div>
    </header>
</body>
</html>
